<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星座旅行指南</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
			text-align:left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>星座旅行指南</h1>
        <input type="text" id="starSign" placeholder="请输入你的星座">
        <button onclick="explore()">探索</button>
        <div id="result"></div>
    </div>

    <script>
        function explore() {
            var starSign = document.getElementById("starSign").value;
            var destination;
            var recommendation;
            
            switch(starSign) {
                case "白羊座":
                    destination = "西藏";
                    recommendation = "旅行症状：过度亢奋，自嗨狂魔<br><br>羊儿对于“冒险”情有独钟，明知山有虎，偏向虎山行。充满神秘的原始森林，四处都布满不确定，突如其来的事件……这种情境光是听说，都会让你的细胞在瞬间活跃，恨不得立刻到达目的地体验一番。真正身临其境时，更是会心跳加快，兴奋到极点！<br><br>白羊座的人充满了活力和冒险精神，西藏作为中国的青藏高原，有着壮丽的自然风光和神秘的藏传佛教文化，是白羊座的推荐旅行目的地。<br><br>关注@纯玩体验官阿K，带给你不一样的旅行攻略！";
                    break;
                case "金牛座":
                    destination = "云南";
                    recommendation = "旅行症状：平时精打细算，旅行时要对自己好一点<br><br>提起金牛座，很多人可能被他们清素的衣着、淡雅的气质所欺骗，事实上他们才是最会享乐的旅行玩家。牛儿重视感官享受，若能让味觉、视觉、听觉齐上阵，这样的旅游于你，将会是一次别有风味的盛宴与享受。干净、美丽的街市，能够让你尽情猎奇；拥有地道的著名小吃，用餐环境一流，一边聆听轻快悦耳的音乐，一边还能欣赏别具一格的餐厅布置，细细品味美食，舒舒服服地享受一份闲情逸致……<br><br>金牛座的人喜爱舒适和美食，而云南以其优美的自然风光和丰富的民族文化而闻名，是金牛座的推荐旅行目的地。<br><br>关注@纯玩体验官阿K，带给你不一样的旅行攻略！";
                    break;
                case "双子座":
                    destination = "上海";
                    recommendation = "旅行症状：分裂！分裂！还是分裂！<br><br>印象中的双子座总是细心、热情、敏锐、思辨。的确，出发前他们也总是显得格外忙碌，甚至有点乐此不疲、不亦乐乎。所以很多人会理所当然地以为旅程中有他们订机票、订酒店、查攻略，一切井井有条，完全不用操心了——那你就想得太多了！“先别讨论行程了，我的旅行箱快要塞不下了！”，“酒店住哪家都行，11天旅行12套衣服不够吧？”、“转换插头什么的你准备吧，我有四大包化妆品要带呢！”……没错，这才是他们，谜之脑回路。<br><br>双子座的人好奇心强，喜欢新鲜事物和城市生活，上海作为中国的国际大都市，有着繁华的城市风光和多元的文化氛围，是双子座的推荐旅行目的地。<br><br>关注@纯玩体验官阿K，带给你不一样的旅行攻略！";
                    break;
                case "巨蟹座":
                    destination = "青岛";
                    recommendation = "旅行症状：妈妈般贴心，却有超越妈妈的行动力<br><br>感性、富有爱心的巨蟹座往往被归为居家、顾家、恋家、爱家的星座。可是你并不知道的是，提起“出门浪”，巨蟹可绝对不会输给别人，而且和巨蟹旅行很舒心，感觉是带了“妈妈”出来。你的身边是不是有很多巨蟹朋友，平时总感觉他们行动力不强，但“说走就走的旅行”就是因他们而生。恋爱啦，失恋啦，说走就走！工作啦，辞职啦，说走就走！开心啦，伤心啦，说走就走。这一点，他们很少纠结。<br><br>巨蟹座的人温柔敏感，喜欢海边的浪漫氛围，青岛以其优美的海滨风光和丰富的海鲜美食而闻名，是巨蟹座的推荐旅行目的地。<br><br>关注@纯玩体验官阿K，带给你不一样的旅行攻略！";
                    break;
                case "狮子座":
                    destination = "北京";
                    recommendation = "旅行症状：高雅与王者气势<br><br>尊贵的狮子，需要一个极具动感，且能体现高雅与王者气势的行程。在旅游时能享受到至高无尚的服务。游山玩水过后，可以享受到五星级酒店高级SPA，然后打打高尔夫，品品美酒，再吃吃田园菜……旅游于你本就是一种高级享受。<br><br>狮子座的人自信阳光，喜欢热闹繁华的氛围，北京作为中国的首都，有着悠久的历史和丰富的文化底蕴，是狮子座的推荐旅行目的地。<br><br>关注@纯玩体验官阿K，带给你不一样的旅行攻略！";
                    break;
                case "处女座":
                    destination = "西安";
                    recommendation = "旅行症状：尽善尽美、喜静不喜动<br><br>和处女座出门旅行，你们真的准备好了吗？事实上大家一直都对处女座有误解，说他们“洁癖、挑剔”，虽然都对，但一般情况下，和他们旅行都是相当靠谱的，而且他们还会制定令人惊喜的旅行计划。但是，如果他们的旅行计划被打乱，处女座会变得异常躁动不安。所以，和处女座出行，要么慎重考虑、要么认真祈祷！<br><br>处女座的人理性细腻，喜欢历史文化和艺术，西安作为中国的古都，有着丰富的历史遗迹和独特的文化氛围，是处女座的推荐旅行目的地。<br><br>关注@纯玩体验官阿K，带给你不一样的旅行攻略！";
                    break;
                case "天秤座":
                    destination = "杭州";
                    recommendation = "旅行症状：一生致力于纠结，从未放弃<br><br>阿K在这里奉劝大家，和天秤座去旅行，一定不要把任何的“选择权”交给TA。要知道，每一个天秤座都有十级“选择困难症”。“去普吉岛还是苏梅岛？长滩好像也不错，巴厘岛也没问题...”于是无限纠结的秤子，不仅逼疯了自己，还有旅行中一起的小伙伴！<br><br>天秤座的人喜爱和谐美好的环境，而杭州作为中国的“人间天堂”，以其秀丽的自然风光和富有文化底蕴而闻名，是天秤座的推荐旅行目的地。<br><br>关注@纯玩体验官阿K，带给你不一样的旅行攻略！";
                    break;
                case "天蝎座":
                    destination = "张家界";
                    recommendation = "旅行症状：一言不合就翻脸<br><br>天蝎座大概是所有星座中对旅行最为挑剔的。他们的口号是：“旅行，我们是认真的！”太俗的，不要！人多的，不去！没有吸引力的，不考虑！自己觉得不好的，想都别想！要记住的是：天蝎座对自己的判断深信不疑，如果他决定了的事情，就别轻易尝试去说服他。<br><br>天蝎座的人独立坚强，喜欢神秘和挑战，张家界以其壮丽的自然风光和独特的地貌景观而闻名，是天蝎座的推荐旅行目的地。<br><br>关注@纯玩体验官阿K，带给你不一样的旅行攻略！";
                    break;
                case "射手座":
                    destination = "西藏";
                    recommendation = "旅行症状：旅行艳遇狂魔<br><br>看到”射手座“这三个字，无需多说，懂星座的小伙伴就已经猜到：最“放荡不羁爱自由”的星座！作为12星座中最能“浪”的一个，射手座有着独立行动的能力和实力。他们讨厌计划、崇尚自由，旅行宗旨就是：绝！不！平！庸！<br><br>射手座的人热爱自由和探险，而西藏作为中国的青藏高原，有着广袤的原野和壮美的自然风光，是射手座的推荐旅行目的地。<br><br>关注@纯玩体验官阿K，带给你不一样的旅行攻略！";
                    break;
                case "摩羯座":
                    destination = "长城";
                    recommendation = "旅行症状：浸透到骨子里的认真<br><br>摩羯座在旅行中基本没什么糟点，因为他们既不会对旅行计划吹毛求疵，又不会在花费上大手大脚，跟团游是他们旅行的常选方式。如果你看到一个导游正在讲解，那么，四处张望的是双子座，奔向下一个景点是白羊座，早已脱离队伍的是射手座，而认证听讲的，肯定是摩羯座！<br><br>摩羯座的人脚踏实地，喜欢历史和传统，长城作为中国的标志性建筑，有着悠久的历史和壮丽的景观，是摩羯座的推荐旅行目的地。<br><br>关注@纯玩体验官阿K，带给你不一样的旅行攻略！";
                    break;
                case "水瓶座":
                    destination = "西双版纳";
                    recommendation = "旅行症状：精神是个好东西，飘到外太空<br><br>水瓶座，可真是神一样的星座，他们既有着独立一体的“无敌脑回路”，又拥有三位一体的“盲目笑点”，旁人很难Get到他们的点。他们既能混迹在街边的大排档，又能藏身在高档的咖啡厅。吃吃喝喝间，瓶子们有可能突然开始与你探讨生命与科学。简单说来，别人旅行是为了游山玩水、放松心情，而水瓶座是为了改变世界。<br><br>水瓶座的人独立思考，喜欢追求新奇与刺激，西双版纳以其热带雨林和丰富的民族文化而闻名，是水瓶座的推荐旅行目的地。<br><br>关注@纯玩体验官阿K，带给你不一样的旅行攻略！";
                    break;
                case "双鱼座":
                    destination = "厦门";
                    recommendation = "旅行症状：自拍自怜，浪漫神游<br><br>性格温婉的双鱼座可是旅行中的最佳伴侣之一，他们拥有着梦幻一般的思想。对的，是梦幻。在双鱼座的眼里没有风景，只有风景里的帅哥靓女。当然，梦幻的双鱼怎么可能这么的肤浅？每当夜深人静的时候，他们会突然地缅怀过去，或者对着小楼街巷独自畅饮，或者对着你“把酒言欢”，然后凄凄惨惨戚戚，最后再来两张自拍。<br><br>双鱼座的人浪漫敏感，喜欢艺术和文学，厦门以其优美的海滨风光和浓厚的文化氛围而闻名，是双鱼座的推荐旅行目的地。<br><br>关注@纯玩体验官阿K，带给你不一样的旅行攻略！";
                    break;					
                // 其他星座的case...
                default:
                    destination = "外星";
                    recommendation = "抱歉，暂时无法识别地球星座。不过火星十个不错的选择，基本上没什么人，可以去那撒欢儿了玩儿！<br><br>关注@纯玩体验官阿K，带给你不一样的旅行攻略！";
            }

            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "<h2>推荐目的地：" + destination + "</h2><p>" + recommendation + "</p>";
        }
    </script>
</body>
</html>
